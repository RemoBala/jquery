<html>
<head>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<style>
.error{

	color: red;
}

	</style>


	</head>

	<body>


<form id="v1"  class="form-control form-group " >

		Enter User First Name :<input type="text" name="first"   > <br>
		Enter User Last Name :<input type ="text" name="second" class="" ><br>
		Enter Your Email :<input type="email" name=mail><br>
		Enter Password :<input type="password" name="password"  id="password"  ><br>
		Enter Confirm Password :<input type="password" name="conpassword"  >

		<button class="btn btn-dark" >submit</button>
	</form>




<script >
	$(document).ready(function()
	{
		$("#v1").validate({

			rules:{
				first:{
					required:true,
				},

				second:{
					required:true,
				},
				mail:{
					required:true,
				},
				password:{
					required:true,
					 minlength: 5
				},
				conpassword:{
					required:true,
					 equalTo: "#password"
				}
			},


			messages:{
				first:{
					required:"Enter a name",
				},
					second:{
					required:"Enter second name",
				},
				mail:{
					required:"Enter a valid mail",
				},
				password:{
					required:"Enter a password",

				},
				conpassword:{
					equalTo:"Must Be Same "
				}
			}
		})
	})





</script>

	</body>
	</html>
